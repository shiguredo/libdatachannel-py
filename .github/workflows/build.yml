        with: { "platform": "ubuntu-24.04_x86_64", "python_version": "3.13" }
      - uses: ./.github/actions/download
        with: { "platform": "ubuntu-24.04_armv8", "python_version": "3.13" }
      # - uses: ./.github/actions/download
