name: build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
      # - "tests/**"
    branches-ignore:
      - "feature/e2e-test*"
    tags:
      - "*"
  schedule:
    # UTC の 01:00 は JST だと 10:00 。
    # 1-5 で 月曜日から金曜日
    - cron: "0 1 * * 1-5"

permissions:
  contents: write

jobs:
  # まず pyi を生成する
  # クロスコンパイル環境だと pyi が生成できないので、
  # １箇所で pyi を生成してアーティファクトにアップロードして、
  # それを各ビルドで利用する形にする。
  build_pyi:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get -y install libx11-dev
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: uv python pin 3.13
      - run: uv sync
      - name: Generate pyi
        run: |
          uv run python run.py ubuntu-24.04_x86_64
          mkdir libdatachannel/
          cp src/libdatachannel/py.typed libdatachannel/
          cp src/libdatachannel/libdatachannel_ext.pyi libdatachannel/
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdatachannel
          path: libdatachannel/

  build_ubuntu:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: ubuntu-24.04_x86_64
            target: ubuntu-24.04_x86_64
            runs_on: ubuntu-24.04
            openh264_version: "2.6.0"
            openh264_arch: "linux64"
          - name: ubuntu-24.04_armv8
            target: ubuntu-24.04_armv8
            runs_on: ubuntu-24.04-arm
            openh264_version: "2.6.0"
            openh264_arch: "linux-arm64"
        python_version:
          # - "3.11"
          # - "3.12"
          - "3.13"
    needs: [build_pyi] 
    runs-on: ${{ matrix.platform.runs_on }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: libdatachannel
          path: libdatachannel/
      - run: |
          cp libdatachannel/py.typed src/libdatachannel/py.typed
          cp libdatachannel/libdatachannel_ext.pyi src/libdatachannel/libdatachannel_ext.pyi
      # libx11-dev は Ubuntu 24.04 の時に必要になる
      - run: |
          sudo apt-get update
          sudo apt-get -y install libx11-dev
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: |
          uv python pin ${{ matrix.python_version }}
          uv sync

      - run: |
          uv run python run.py ${{ matrix.platform.target }}
          uv run python -m build

      - run: |
          curl -LO http://ciscobinary.openh264.org/libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.8.so.bz2
          bunzip2 libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.8.so.bz2

      - run: |
          export OPENH264_PATH=`pwd`/libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.8.so
          uv run pytest tests/ -v

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}_python-${{ matrix.python_version }}
          path: "dist/"

  build_macos:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macos-15_arm64
            target: macos_arm64
            runs_on: macos-15
            os: macos
            python_host_platform: "macosx-15.0-arm64"
            archflags: "-arch arm64"
            openh264_version: "2.6.0"
            openh264_arch: "mac-arm64"
          # - name: macos-14_arm64
          #   target: macos_arm64
          #   runs_on: macos-14
          #   os: macos
          #   python_host_platform: "macosx-14.0-arm64"
          #   archflags: "-arch arm64"
        python_version:
          # - "3.11"
          # - "3.12"
          - "3.13"
    needs: [build_pyi] 
    runs-on: ${{ matrix.platform.runs_on }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: libdatachannel
          path: libdatachannel/
      - run: |
          cp libdatachannel/py.typed src/libdatachannel/py.typed
          cp libdatachannel/libdatachannel_ext.pyi src/libdatachannel/libdatachannel_ext.pyi
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - run: |
          uv python pin ${{ matrix.python_version }}
          uv sync
          uv run python run.py ${{ matrix.platform.target }}
          uv run python -m build
        env:
          _PYTHON_HOST_PLATFORM: ${{ matrix.platform.python_host_platform }}
          ARCHFLAGS: ${{ matrix.platform.archflags }}

      - run: |
          curl -LO http://ciscobinary.openh264.org/libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.dylib.bz2
          bunzip2 libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.dylib.bz2

      - run: |
          export OPENH264_PATH=`pwd`/libopenh264-${{ matrix.openh264_version }}-${{ matrix.openh264_arch }}.dylib
          uv run pytest -v

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}_python-${{ matrix.python_version }}
          path: "dist/"


