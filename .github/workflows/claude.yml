name: Claude Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY_SORA_OSS_SONNET }}

jobs:
  claude-opus-response-voluntas:
    if: github.event.comment.user.login == 'voluntas'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN_VOLUNTAS }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "claude-opus-4-20250514"
          trigger_phrase: "!opus"
          timeout_minutes: 15
          disallowed_tools: "Bash(git:*)"

  check-permission:
    if: github.event.comment.user.login != 'voluntas'
    runs-on: ubuntu-24.04
    outputs:
      has_permission: ${{ steps.check.outputs.has_permission }}
    steps:
      - id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # リポジトリ名から組織名を抽出
          ORG=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          
          # デバッグログ: ユーザー名と組織名を出力
          echo "Checking permission for user: ${{ github.event.comment.user.login }} in org: ${ORG}"
          
          # ユーザーが組織のメンバーかチェック
          if gh api "/orgs/${ORG}/members/${{ github.event.comment.user.login }}" --silent 2>/dev/null; then
            echo "User is a member of the organization"
            echo "has_permission=true" >> $GITHUB_OUTPUT
          else
            echo "User is NOT a member of the organization"
            echo "has_permission=false" >> $GITHUB_OUTPUT
          fi

  claude-sonnet-response-others:
    needs: check-permission
    if: needs.check-permission.outputs.has_permission == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ env.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "claude-sonnet-4-20250514"
          trigger_phrase: "!sonnet"
          timeout_minutes: 15
          disallowed_tools: "Bash(git:*)"